<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password strength Background</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
      integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="bg-image" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password strength</h1>
      <p class="text-sm text-gray-700 m-2">Change the Password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email</label>
        <input type="email" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter Your Email">
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password</label>
        <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter Your Password">
      </div>
      <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit" id="submit-btn">Submit</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
